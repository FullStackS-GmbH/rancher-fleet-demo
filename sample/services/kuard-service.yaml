apiVersion: v1
kind: Service
metadata:
  name: podinfo
spec:
  type: ClusterIP
  selector:
    app: podinfo
  ports:
    - name: http
      port: 9898
      protocol: TCP
      targetPort: http
    - port: 9999
      targetPort: grpc
      protocol: TCP
      name: grpc
---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: kuard
spec:
  rules:
  - host: kuard.vienna.lab.fullstacks.eu
    http:
      paths:
      - path: /
        backend:
          serviceName: podinfo
          servicePort: 9898
